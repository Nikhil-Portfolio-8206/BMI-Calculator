<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    
    <link rel="stylesheet" href="style.css" />
    <script src="BMI.js"></script>
    <link rel="icon" href="./Images/icon.png">

  </head>
  <body>
    <div class="bmi">
      <h1>BMI Calculator</h1>

      <label class="ht-wt">Height(cm)</label>
      <input class="input" type="number" pattern="20-250" id="height" />

      <label class="ht-wt">Weight(Kg)</label>
      <input class="input" type="number" id="weight" />
      <br />
      <button id="btn" class="button" type="submit">Calculate</button>

      <div id="result"></div>
      <p style="font-family: arial; font-weight: bold;">Created by <a href="https://github.com/Nikhil-Portfolio-8206">Nikhil</a></p>
    </div>
  </body>
</html>
